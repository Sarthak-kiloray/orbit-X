
<!DOCTYPE html>
<html>

    <head>

        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />
        <meta name="description" content="">
        

        <title>StarLink | Description</title>

        <link rel="shortcut icon" href="images/favicon.png">
        <link rel="stylesheet" href="css/style2.css">

    </head>
    <style type="text/css">
    	th, td { padding: 4px 16px; }
    </style>

    <body style="background-color: black">

        <nav id="nav">

            <a href="#" id="menu-toggle" class="hidden-md hidden-lg">
                <span class="menu-line"></span>
                <span class="menu-line"></span>
                <span class="menu-line"></span>
            </a>

            

            <a href="#" id="my-name" class="hide-totally">Satellite</a>

        </nav>

        <div class="wrapper container-fluid">

            <section id="intro" class="full align-center">

                <canvas id="intro-canvas"></canvas>
                
                <div class="intro-text-wrapper">
                    <h1 class="hide-totally uppercase">Satellite</h1>
                    <h2 class="hide-totally">Description</h2>

                </div>

            </section>

           
           <img src="images/bg1.jpg" width="100%">
            

           

           


        <div hidden id="map-canvas" class="width-100"></div>


                

          

          

        </div>
        <div style="margin-left:100px">
      <h2 style="color: white;text-align: center;">All satellites</h2>
      <p style="color: white;text-align: center;">Here is a list of all the satellites orbiting around the Earth :</p>
      </div>
      <div style="margin:20px">
        <table class="table table-striped table-hover table-responsive tableFixHead" style="overflow-y:auto; height:400px; max-height:400px;width: 100%">
          <thead style="margin-top:-50px; background-color: #fff">
            <tr>
              <th>Satellite</th>
              <th>Country</th>
              <th>Operator</th>
              <th>Users</th>
              <th>Purpose</th>
            </tr>
          </thead>
          <tbody style="color: white">
            {% for i in range(len1) %}
            <tr>
              <td> {{ col1[i] }} </td>
              <td> {{ col2[i] }} </td>
              <td> {{ col3[i] }} </td>
              <td> {{ col4[i] }} </td>
              <td> {{ col5[i] }} </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
       

        <script src="js/jquery.min.js"></script>
        <script src="js/jQuery.resizeEnd.min.js"></script>
        <script src="js/velocity.min.js"></script>
        <script src="js/velocity.ui.min.js"></script>
        <script src="js/waypoints.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
        <script src="js/portfolio.js"></script>
        <script src="js/portfolio.animations.js"></script>
        <script src="js/portfolio.animations.background.js"></script>
        <script src="js/portfolio.maps.js"></script>
       
    </body>

</html>
